<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Companion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Companion</h1>
    
    <!-- Bunny Image with Sound Effect -->
    <img src="bunny.jpg" alt="Bunny Companion" class="bunny-image" onclick="playMagicSound()">
    <pre>Click the bunny to hear something magical!</pre>

    <!-- Bunny Poem -->
    <p>This is my bunny buddy</p>
    <p>She gives me lots of company</p>
    <p>When I squish her, I feel stress-free</p>
    <p>She waits for me in my dormitory</p>
    <p>How I love my bunny and me</p>

    <!-- Audio for Magic Sound -->
    <audio id="magicSound">
      <source src="magic.mp3" type="audio/mpeg">
    </audio>

    <!-- Bunny Fact Button -->
    <button id="bunnyGifBtn">Click to see more bunnies!</button>
    <p id="bunnyGif"></p>

    <!-- Footer with Links -->
    <footer class="footer-nav">
      <nav>
        <a href="https://www.linkedin.com/in/noor-el-hawwat" target="_blank">Noor El-Hawwat</a>
      </nav>
      <nav>
        <a href="https://tech.cornell.edu" target="_blank">Cornell Tech</a>
      </nav>
    </footer>
  </div>

  <!-- JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
